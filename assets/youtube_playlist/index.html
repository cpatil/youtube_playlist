<!DOCTYPE html>
<html>
  <head>
    <title>MediaList Widget</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.css" />
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script type='text/javascript' src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

    <!-- Include the youtube playlist files. -->
    <script type='text/javascript' src='src/youtube.display.js'></script>
    <script type='text/javascript' src='src/youtube.playlist.js'></script>
    <script type='text/javascript' src='src/youtube.teaser.js'></script>
    <script type='text/javascript' src='youtube_playlist.js'></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.youtube-playlist').youtube_playlist({
          playlist: 'https://gdata.youtube.com/feeds/api/videos?alt=json',
          width: '800px'
        });
      });
    </script>
  </head>
  <body>
    <div class="youtube-playlist"></div>
  </body>
</html>
